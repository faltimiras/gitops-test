name: Run Script on PR Merge to Master

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  run-script:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run script.sh
        run: bash ./script.sh values.yaml
        env:
          API_KEY: ${{ secrets.NR_API_KEY }}
